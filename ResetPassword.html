<!doctype html>
<html lang="en">
 <head>
  <title>Change Password</title>
 
    
	 <script>
          function validate() {
    var x = document.forms["myForm"]["first"].value;
	 var y = document.forms["myForm"]["confirm"].value;
    if (x == y) {
        alert("Password Matches");
        return true;
    }
	else{
	       alert("Password do not Match");
		   return false;
	}
}


  </script>
 
 
 
 </head>
 <body>
   
    <form name="myForm"  action="resetPassword.jsp" onsubmit="return validate()"  method="post">
       <p>Resetting your new Password</p>
	   <input type="password" name="first" id="first" required placeholder="enter new password"><br/>
	   <input type="password" name="confirm" id="confirm" required placeholder="re enter the same password"> <br/>
	   <input type="submit" value="confirm">
       </form>

 </body>

  
</html>
